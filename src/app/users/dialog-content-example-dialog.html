<h2 mat-dialog-title *ngIf="!data.isEdit">Create User</h2>
<h2 mat-dialog-title *ngIf="data.isEdit">Edit User</h2>
<mat-dialog-content class="mat-typography">
    <h2 *ngIf="!data.isEdit">Are you sure to create user.</h2>
    <h2 *ngIf="data.isEdit">Are you sure to Edit user.</h2>
</mat-dialog-content>
<mat-dialog-actions align="end" >
    <button type="button" mat-button mat-dialog-close>Cancel</button>
    <button type="button" mat-button [mat-dialog-close]="true" cdkFocusInitial>Accept</button>
  </mat-dialog-actions>
